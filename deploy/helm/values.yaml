gubernator:

  fullnameOverride: {}
  nameOverride: {}
  priorityClassName: "priorityClass"

  image:
    repository: thrawn01/gubernator
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  labels:
    a: "b"

  debug: true
#  watchPods: true

  server:
    http:
      port: "80"
    grpc:
      port: "81"
      maxConnAgeSeconds: 30

  annotations: { }

  serviceAccount:
    create: false
    name: "teste"

  nodeSelector:
    group: apps

  resources:
    limits:
      cpu: "2"
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 150Mi

  #replicaCount: 1
